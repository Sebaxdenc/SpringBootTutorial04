<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
          rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    
    <title th:text="${title}"></title>
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Success!</h4>
                    </div>
                    
                    <div class="card-body text-center">
                        <div class="alert alert-success" role="alert">
                            <h5 class="alert-heading">Product Created Successfully!</h5>
                            <p class="mb-3">Your product has been added to the store.</p>
                            <hr>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <a class="btn btn-primary" th:href="@{/products}">View All Products</a>
                                <a class="btn btn-outline-secondary" th:href="@{/products/create}">Create Another Product</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
